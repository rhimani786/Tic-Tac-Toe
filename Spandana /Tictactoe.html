<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe</title>
        <link href="style1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
   <center>   
<div class="text-center"id="box">
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  
  <svg height="210" width="500">
        <line x1="200" y1="0" x2="200" y2="250" style="stroke:rgb(255,0,0);stroke-width:2" />
        <rect x="120" y="0" width="65" height="60" style="fill:rgb(3, 3, 8);stroke-width:3;stroke:rgb(0,0,0)" />
       
        <line x1="300" y1="0" x2="300" y2="250" style="stroke:rgb(255,0,0);stroke-width:2" />
        <rect x="220" y="0" width="65" height="60" style="fill:rgb(3,3,8);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect x="220" y="75" width="65" height="60" style="fill:rgb(3, 3, 8);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect x="220" y="150" width="65" height="60" style="fill:rgb(3, 3, 8);stroke-width:3;stroke:rgb(0,0,0)" />
       
        <line x1="100" y1="70" x2="400" y2="70" style="stroke:rgb(255,0,0);stroke-width:2" />
        <rect x="120" y="75" width="65" height="60" style="fill:rgb(3, 3, 8);stroke-width:3;stroke:rgb(0,0,0)" />
       
        <line x1="100" y1="140" x2="400" y2="140" style="stroke:rgb(255,0,0);stroke-width:2" />
        <rect x="120" y="150" width="65" height="60" style="fill:rgb(3,3,8);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect x="320" y="0" width="65" height="60" style="fill:rgb(3,3,8);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect x="320" y="75" width="65" height="60" style="fill:rgb(3,3,8);stroke-width:3;stroke:rgb(0,0,0)" />
        <rect x="320" y="150" width="65" height="60" style="fill:rgb(3,3,8);stroke-width:3;stroke:rgb(0,0,0)" />
       
  </svg> 
  

<footer>
  <button id="first">First</button>
  <button id="back">Back</button>
  <button id="next">Next</button>
</footer>
</div>
</body>
</center>
</html>
